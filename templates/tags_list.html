{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>All tags <a href="{% url 'website:tag-create' %}"><strong>+</strong></a></h1>
  <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.id }}
          </td>
          <td>{{ tag.name }}
          </td>
          <td>
            <a href="{% url 'website:tag-update' pk=tag.id %}">UPDATE</a>
          </td>
          <td>
            <a href="{% url 'website:tag-delete' pk=tag.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no any tags</p>
  {% endif %}
{% endblock %}
